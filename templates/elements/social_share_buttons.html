<div id="socialShareButtons">
    <div id="fb-root"></div>
    <style>
      #socialShareButtons {
        text-align: center;
        margin-top: 10px;
      }
      .fb-like {
        margin-left: 30px;
      }
      #twitterButton {
        display: inline-block;
        position: relative;
        top: 4px;
      }
    </style>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=391767604309866&version=v2.0";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <div class="fb-like" data-href="{{ URL }}" data-layout="button_count" data-width="300" data-action="like" data-show-faces="false" data-share="false"></div>
    
    <div id="twitterButton">
      <a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ URL }}" data-text="{{ description }}" data-via="SefariaProject">Tweet</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    </div>
</div>
