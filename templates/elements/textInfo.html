{% load humanize %}
{% load sefaria_tags %}

<table data-title="{{ text.title }}">
	<tr>
		<td class="title sparse{{ text.sparseness }}" id="{{ text.title.split|join:'_' }}">
			<a href="/{{ text.title|url_safe|urlencode }}">{{ text.title|trim_title }}</a>
		</td>
		{% if text.heTitle %}
		<td class="heTitle">
			<a href="/{{ text.title|url_safe|urlencode }}">{{ text.heTitle|trim_title }}</a>
		</td>
		{% else %}
		<td class="heTitle empty">
			שם עברית
		</td>
		{% endif %}
	</tr>
</table>
